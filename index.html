<!DOCTYPE html>
<html>

<head>
    <title>Playing with Matter.js</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>

<body>
    <canvas></canvas>
    <script>
        // module aliases
        var Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            MouseConstraint = Matter.MouseConstraint,
            Mouse = Matter.Mouse,
            Bodies = Matter.Bodies,
            Composite = Matter.Composite;

        // create an engine
        var engine = Engine.create();

        const canvas = document.getElementsByTagName('canvas')[0];
        const height = window.innerHeight - 20;
        const width = window.innerWidth - 20;

        // create a renderer
        var render = Render.create({
            element: document.body,
            engine: engine,
            canvas,
            options: {
                showCollisions: true,
                // showDebug: true, // graphs
                showVelocity: true,
                height,
                width,
                pixelRatio: 2,
            },
        });

        const friction = 0.1;
        const chamfer_radius = 0;

        // create two boxes and a ground
        var boxA = Bodies.rectangle(400, 200, 80, 80, {
            friction,
            chamfer: { radius: chamfer_radius },
        });
        var boxB = Bodies.rectangle(450, 50, 80, 80, {
            friction,
            chamfer: { radius: chamfer_radius },
        });

        const walls = [
            // ground
            Bodies.rectangle(width / 2, height, width + 50, 60, { isStatic: true, friction }),
            // ceiling
            Bodies.rectangle(width / 2, 0, width + 50, 60, { isStatic: true, friction }),
            // left wall
        Bodies.rectangle(0, height / 2, 60, height, { isStatic: true, friction }),
        // right wall
        Bodies.rectangle(width, height / 2, 60, height, { isStatic: true, friction }),
    ];

        // add all of the bodies to the world
        Composite.add(engine.world, [boxA, boxB, ...walls]);

        // run the renderer
        Render.run(render);

        // create runner
        var runner = Runner.create();

        // run the engine
        Runner.run(runner, engine);

        // add mouse control
        var mouse = Mouse.create(render.canvas),
            mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    // allow bodies on mouse to rotate
                    angularStiffness: 0.2,
                    stiffness: 0.2,
                    render: {
                        visible: true
                    }
                }
            });

        Composite.add(engine.world, mouseConstraint);

        // keep the mouse in sync with rendering
        render.mouse = mouse;
    </script>
</body>

</html>
